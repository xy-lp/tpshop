<html xmlns="http://www.w3.org/1999/xhtml"><head>
  <title>ECSHOP 管理中心 - 管理员列表 </title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="__PUBLIC__/Admin/styles/general.css" rel="stylesheet" type="text/css">
  <link href="__PUBLIC__/Admin/styles/main.css" rel="stylesheet" type="text/css">
</head>
<body style="cursor: auto;">

<h1>
  <span class="action-span"><a href="__URL__/add">添加管理员</a></span>
  <span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 管理员列表 </span>
  <div style="clear:both"></div>
</h1>
<script type="text/javascript" src="__PUBLIC__/Admin/js/utils.js"></script><script type="text/javascript" src="js/listtable.js"></script>
<div class="list-div" id="listDiv">

  <table cellspacing="1" cellpadding="3" id="list-table">
    <tbody><tr>
      <th>用户名</th>
      <th>Email地址</th>
      <th>最后登录IP</th>
      <th>最后登录时间</th>
      <th>操作</th>
    </tr>
<volist name="list" id="vo">
      <tr>
        <td class="first-cell" style="background-color: rgb(255, 255, 255);">{$vo.user_name}</td>
        <td align="left" style="background-color: rgb(255, 255, 255);">{$vo.email}</td>
        <td align="center" style="background-color: rgb(255, 255, 255);">{$vo.last_ip}</td>
        <td align="center" style="background-color: rgb(255, 255, 255);">{$vo.last_login|date="Y-m-d H:i:s",###}</td>
        <td align="center" style="background-color: rgb(255, 255, 255);">
          <a href="admin_logs.php?act=list&amp;id=1" title="查看日志"><img src="__PUBLIC__/Admin/images/icon_view.gif" border="0" height="16" width="16"></a>&nbsp;&nbsp;
          <a href="__URL__/edit/id/{$vo.user_id}" title="编辑"><img src="__PUBLIC__/Admin/images/icon_edit.gif" border="0" height="16" width="16"></a>&nbsp;&nbsp;
          <a href="__URL__/del/id/{$vo.user_id}" onclick="listTable.remove(1, '您确认要删除这条记录吗?')" title="移除"><img src="__PUBLIC__/Admin/images/icon_drop.gif" border="0" height="16" width="16"></a></td>
      </tr>
</volist>

    </tbody></table>

</div>
